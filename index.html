<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phil Hehr - Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bahnschrift:wght@400;600;700;800&family=Caveat:wght@400;500;600;700&family=Barlow+Condensed:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #7cb342;
            --background: #f8f9fa;
            --text-dark: #2c2c2c;
            --text-light: #666;
            --pill-bg: #e8e9ea;
            --pill-hover: #d0d1d2;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Bahnschrift', Arial, sans-serif;
            background: #fafafa;
            color: var(--text-dark);
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 3rem 0;
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            z-index: 20;
            pointer-events: none;
        }

        .header > * {
            pointer-events: auto;
        }

        .logo {
            font-family: 'Bahnschrift', Arial, sans-serif;
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--text-dark);
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo-overlay {
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 100;
            cursor: pointer;
        }

        .logo:hover .logo-overlay {
            opacity: 1;
            transform: translateY(5px);
            pointer-events: all;
        }

        .logo-overlay:hover {
            background: rgba(124, 179, 66, 0.9);
        }

        /* Header Animation - FIXED VISIBILITY */
        .header-animation {
            position: fixed;
            top: 4%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 200px;
            z-index: 100;
            pointer-events: none;
        }

        .animation-container {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(124, 179, 66, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: all 0.6s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .animation-shape {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            animation: defaultPulse 3s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(124, 179, 66, 0.3);
        }

        .animation-shape::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.6s ease;
        }

        .animation-text {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Bahnschrift', Arial, sans-serif;
            font-size: 0.8rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        /* Animation States */
        .animation-container.babyphone .animation-shape {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            border-radius: 20px;
            transform: rotate(0deg);
            animation: babyphone 2s ease-in-out infinite;
        }

        .animation-container.glasses .animation-shape {
            background: linear-gradient(45deg, #2196F3, #03DAC6);
            border-radius: 10px;
            width: 120px;
            height: 40px;
            animation: glasses 2.5s ease-in-out infinite;
        }

        .animation-container.portfolio .animation-shape {
            background: linear-gradient(45deg, #FF9800, #FFC107);
            border-radius: 8px;
            width: 100px;
            height: 100px;
            animation: portfolio 2s linear infinite;
        }

        .animation-container.hyperloop .animation-shape {
            background: linear-gradient(45deg, #E91E63, #9C27B0);
            border-radius: 50px;
            width: 150px;
            height: 30px;
            animation: hyperloop 1.8s ease-in-out infinite;
        }

        .animation-container.caveman .animation-shape {
            background: linear-gradient(45deg, #795548, #8D6E63);
            border-radius: 50%;
            width: 90px;
            height: 90px;
            animation: caveman 2.2s ease-in-out infinite;
        }

        /* Keyframe Animations */
        @keyframes defaultPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes babyphone {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(5deg); }
            75% { transform: scale(0.9) rotate(-5deg); }
        }

        @keyframes glasses {
            0%, 100% { transform: scaleX(1); }
            50% { transform: scaleX(1.2); }
        }

        @keyframes portfolio {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes hyperloop {
            0%, 100% { transform: translateX(-20px); }
            50% { transform: translateX(20px); }
        }

        @keyframes caveman {
            0%, 100% { transform: scale(1) rotate(0deg); }
            33% { transform: scale(1.1) rotate(120deg); }
            66% { transform: scale(0.9) rotate(240deg); }
        }

        .portfolio-text {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            color: var(--text-dark);
            text-transform: uppercase;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .portfolio-date {
            font-size: 0.8rem;
            font-weight: 300;
            color: #999;
            margin-top: 0.3rem;
            letter-spacing: 1px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .projects-container {
            display: flex;
            gap: 3rem;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 2000px;
        }

        .project-pill {
            width: 144px;
            height: 576px;
            background: rgba(224, 225, 226, 0.85);
            border-radius: 72px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 
                inset 10px 10px 20px rgba(0, 0, 0, 0.15),
                inset -10px -10px 20px rgba(255, 255, 255, 0.7);
            overflow: hidden;
            z-index: 2;
        }

        .project-pill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(124, 179, 66, 0.1) 0%, 
                rgba(139, 195, 74, 0.1) 50%, 
                rgba(124, 179, 66, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .project-pill:hover {
            transform: translateY(-8px) scale(1.15);
            box-shadow: 
                inset 15px 15px 30px rgba(0, 0, 0, 0.2),
                inset -15px -15px 30px rgba(255, 255, 255, 0.8),
                0 25px 50px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }

        .project-pill.dimmed {
            opacity: 0.4;
            filter: grayscale(0.3);
            transform: scale(0.95);
        }

      
        /* Background Line - RESTORED */
        .background-line {
            position: absolute;
            top: 50%;
            height: 2px;
            background: linear-gradient(90deg, 
                rgba(0, 0, 0, 0.08) 0%, 
                rgba(0, 0, 0, 0.12) 50%, 
                rgba(0, 0, 0, 0.08) 100%);
            z-index: 0;
            opacity: 1;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            transform: translateY(-50%);
            border-radius: 1px;
        }

        .background-line.hover-active {
            background: linear-gradient(90deg, 
                rgba(0, 0, 0, 0.1) 0%, 
                rgba(0, 0, 0, 0.15) 50%, 
                rgba(0, 0, 0, 0.1) 100%);
            z-index: 1;
        }

        .project-pill.focused {
            transform: translateY(-8px) scale(1.15);
            box-shadow: 
                inset 15px 15px 30px rgba(0, 0, 0, 0.2),
                inset -15px -15px 30px rgba(255, 255, 255, 0.8),
                0 25px 50px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }

        .project-pill:hover::before {
            opacity: 1;
        }

        .project-number {
            font-size: 7.2rem;
            font-weight: 600;
            font-family: 'Barlow Condensed', 'Arial Narrow', 'Franklin Gothic Medium', sans-serif;
            color: rgba(0, 0, 0, 0.08);
            user-select: none;
            transition: all 0.6s ease;
            text-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .project-pill:hover .project-number,
        .project-pill.focused .project-number {
            color: rgba(0, 0, 0, 0.15);
            transform: scale(1.1);
            text-shadow: 0 8px 22px rgba(255, 255, 255, 0.4);
        }255, 0.3);
        }

        .project-pill:hover .project-number {
            color: rgba(0, 0, 0, 0.12);
            transform: scale(1.05);
            text-shadow: 0 4px 12px rgba(255, 255, 255, 0.4);
        }

        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.4s ease;
            padding: 2rem;
            text-align: center;
        }

        .project-pill:hover .project-overlay {
            opacity: 1;
        }

        .project-title {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            transform: translateY(20px);
            transition: transform 0.4s ease 0.1s;
        }

        .project-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            font-weight: 400;
            transform: translateY(20px);
            transition: transform 0.4s ease 0.2s;
        }

        .project-pill:hover .project-title,
        .project-pill:hover .project-subtitle {
            transform: translateY(0);
        }

        /* Special styling for different projects */
        .project-pill[data-project="babyphone"] {
            background: #e8f0e8;
            box-shadow: 
                inset 8px 8px 16px rgba(0, 0, 0, 0.12),
                inset -8px -8px 16px rgba(255, 255, 255, 0.8);
        }

        .project-pill[data-project="glasses"] {
            background: #e8f0ff;
            box-shadow: 
                inset 8px 8px 16px rgba(0, 0, 0, 0.12),
                inset -8px -8px 16px rgba(255, 255, 255, 0.8);
        }

        .project-pill[data-project="portfolio"] {
            background: #fff8e8;
            box-shadow: 
                inset 8px 8px 16px rgba(0, 0, 0, 0.12),
                inset -8px -8px 16px rgba(255, 255, 255, 0.8);
        }

        .project-pill[data-project="babyphone"]:hover,
        .project-pill[data-project="glasses"]:hover,
        .project-pill[data-project="portfolio"]:hover,
        .project-pill[data-project="hyperloop"]:hover,
        .project-pill[data-project="caveman"]:hover,
        .project-pill[data-project="babyphone"].focused,
        .project-pill[data-project="glasses"].focused,
        .project-pill[data-project="portfolio"].focused,
        .project-pill[data-project="hyperloop"].focused,
        .project-pill[data-project="caveman"].focused {
            box-shadow: 
                inset 15px 15px 30px rgba(0, 0, 0, 0.2),
                inset -15px -15px 30px rgba(255, 255, 255, 0.8),
                0 25px 50px rgba(0, 0, 0, 0.15);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            backdrop-filter: blur(20px);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            width: 90%;
            max-width: 1000px;
            height: 80%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .modal-header {
            padding: 2rem;
            background: var(--text-dark);
            color: white;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .modal-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .modal-image {
            height: 250px;
            background: #f0f0f0;
            background-size: cover;
            background-position: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .modal-image:hover {
            transform: scale(1.05);
        }

        .modal-text-blocks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .text-block {
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 15px;
            transition: all 0.3s ease;
            transform: translateY(50px);
            opacity: 0;
        }

        .text-block.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .text-block:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-5px);
        }

        .text-block h4 {
            margin: 0 0 1rem 0;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .text-block p {
            margin: 0;
            line-height: 1.6;
            font-weight: 400;
        }

        /* Background Line */
        .background-line {
            position: absolute;
            top: 70%;
            height: 2px;
            background: linear-gradient(90deg, 
                rgba(0, 0, 0, 0.08) 0%, 
                rgba(0, 0, 0, 0.12) 50%, 
                rgba(0, 0, 0, 0.08) 100%);
            z-index: 0;
            opacity: 1;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            transform: translateY(-50%);
            border-radius: 1px;
        }

        .background-line.hover-active {
            background: linear-gradient(90deg, 
                rgba(0, 0, 0, 0.1) 0%, 
                rgba(0, 0, 0, 0.15) 50%, 
                rgba(0, 0, 0, 0.1) 100%);
            z-index: 1;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating Animation */
        .project-pill:nth-child(1) {
            /* Animation entfernt */
        }

        .project-pill:nth-child(2) {
            /* Animation entfernt */
        }

        .project-pill:nth-child(3) {
            /* Animation entfernt */
        }

        .project-pill:nth-child(4) {
            /* Animation entfernt */
        }

        .project-pill:nth-child(5) {
            /* Animation entfernt */
        }

        @keyframes float {
            /* Animation deaktiviert */
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .projects-container {
                gap: 2.5rem;
                max-width: 1200px;
            }
            
            .header {
                padding: 2rem 0;
            }
            
            .project-pill {
                width: 120px;
                height: 480px;
                border-radius: 60px;
                align-items: flex-end;
                padding-bottom: 3rem;
                box-shadow: 
                    inset 8px 8px 16px rgba(0, 0, 0, 0.15),
                    inset -8px -8px 16px rgba(255, 255, 255, 0.7);
            }
            
            .project-pill:hover,
            .project-pill.focused {
                transform: translateY(-6px) scale(1.12);
                box-shadow: 
                    inset 12px 12px 24px rgba(0, 0, 0, 0.2),
                    inset -12px -12px 24px rgba(255, 255, 255, 0.8),
                    0 18px 42px rgba(0, 0, 0, 0.12);
            }
            
            .project-number {
                font-size: 6rem;
                font-family: 'Bahnschrift', Arial, sans-serif;
                font-weight: 800;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .header {
                position: relative;
                top: auto;
                transform: none;
                padding: 2rem 0;
            }
            
            .main-content {
                padding: 1rem 0 3rem 0;
            }
            
            .logo, .portfolio-text {
                font-size: 1.2rem;
            }
            
            .background-line {
                display: none; /* Linie auf mobile ausblenden */
            }
            
            .portfolio-date {
                font-size: 0.6rem;
            }
            
            .projects-container {
                flex-direction: row;
                justify-content: center;
                gap: 2rem;
                max-width: 100%;
            }
            
            .project-pill {
                width: 80px;
                height: 320px;
                border-radius: 40px;
                box-shadow: 
                    inset 5px 5px 10px rgba(0, 0, 0, 0.15),
                    inset -5px -5px 10px rgba(255, 255, 255, 0.7);
            }
            
            .project-pill:hover,
            .project-pill.focused {
                transform: translateY(-5px) scale(1.1);
                box-shadow: 
                    inset 8px 8px 16px rgba(0, 0, 0, 0.2),
                    inset -8px -8px 16px rgba(255, 255, 255, 0.8),
                    0 12px 30px rgba(0, 0, 0, 0.12);
            }
            
            .project-number {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 480px) {
            .projects-container {
                gap: 1.5rem;
            }
            
            .header {
                position: relative;
                top: auto;
                transform: none;
            }
            
            .project-pill {
                width: 65px;
                height: 260px;
                border-radius: 32px;
                box-shadow: 
                    inset 4px 4px 8px rgba(0, 0, 0, 0.15),
                    inset -4px -4px 8px rgba(255, 255, 255, 0.7);
            }
            
            .project-pill:hover,
            .project-pill.focused {
                transform: translateY(-4px) scale(1.08);
                box-shadow: 
                    inset 6px 6px 12px rgba(0, 0, 0, 0.2),
                    inset -6px -6px 12px rgba(255, 255, 255, 0.8),
                    0 8px 20px rgba(0, 0, 0, 0.1);
            }
            
            .project-number {
                font-size: 2.8rem;
            }
            
            .project-title {
                font-size: 1.4rem;
            }
            
            .project-subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">Phil Hehr</div>
            <div class="portfolio-text">
                PORTFOLIO
                <div class="portfolio-date" id="currentDate"></div>
            </div>
        </div>

        <!-- Timer -->
        <div class="timer-container">
            <div class="flip-clock">
                <div class="flip-digit" id="minutes1">0</div>
                <div class="flip-digit" id="minutes2">0</div>
                <div class="flip-separator">:</div>
                <div class="flip-digit" id="seconds1">0</div>
                <div class="flip-digit" id="seconds2">0</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Background Line -->
            <div class="background-line" id="backgroundLine"></div>
            
            <div class="projects-container">
                <div class="project-pill" data-project="babyphone">
                    <div class="project-number">01</div>
                    <div class="project-overlay">
                        <div class="project-title">Babyphone</div>
                        <div class="project-subtitle">Smart Baby Monitor</div>
                    </div>
                </div>

                <div class="project-pill" data-project="glasses">
                    <div class="project-number">02</div>
                    <div class="project-overlay">
                        <div class="project-title">Smart Glasses</div>
                        <div class="project-subtitle">AR Interface Design</div>
                    </div>
                </div>

                <div class="project-pill" data-project="portfolio">
                    <div class="project-number">03</div>
                    <div class="project-overlay">
                        <div class="project-title">Innovation</div>
                        <div class="project-subtitle">Design Thinking</div>
                    </div>
                </div>

                <div class="project-pill" data-project="hyperloop">
                    <div class="project-number">04</div>
                    <div class="project-overlay">
                        <div class="project-title">Hyperloop</div>
                        <div class="project-subtitle">Future Transport</div>

            const seconds = elapsed % 60;

            const minutesStr = minutes.toString().padStart(2, '0');
            const secondsStr = seconds.toString().padStart(2, '0');

            updateFlipDigit('minutes1', minutesStr[0]);
            updateFlipDigit('minutes2', minutesStr[1]);
            updateFlipDigit('seconds1', secondsStr[0]);
            updateFlipDigit('seconds2', secondsStr[1]);

                // Add focused class to current pill and dimmed to others
                document.querySelectorAll('.project-pill').forEach((otherPill, otherIndex) => {
                    if (otherPill !== pill) {
                        otherPill.classList.add('dimmed');
                    } else {
                        otherPill.classList.add('focused');
                    }
                });

                // Update background line for hover effect
                updateBackgroundLineOnHover(index);
            });
            
            pill.addEventListener('mouseleave', (e) => {
                pill.style.animationPlayState = 'running';
                
                // Remove all hover classes
                document.querySelectorAll('.project-pill').forEach(otherPill => {
                    otherPill.classList.remove('dimmed', 'focused');
                });

                // Reset background line to default
                resetBackgroundLineToDefault();
            });

        function updateBackgroundLineOnHover(hoveredIndex) {
            const line = document.getElementById('backgroundLine');
            const logo = document.querySelector('.logo');
            const portfolioText = document.querySelector('.portfolio-text');
            const pills = document.querySelectorAll('.project-pill');
            
            if (!line || !logo || !portfolioText || pills.length === 0) return;

            const logoRect = logo.getBoundingClientRect();
            const portfolioRect = portfolioText.getBoundingClientRect();
            const containerRect = document.querySelector('.container').getBoundingClientRect();
            
            // Calculate start and end positions (näher an Logo und Portfolio)
            const startX = logoRect.right - containerRect.left + 15; // 15px nach Logo
            const endX = portfolioRect.left - containerRect.left - 15; // 15px vor Portfolio
            
            // Calculate which pills to cover (all except hovered one)
            const pillsArray = Array.from(pills);
            const nonHoveredPills = pillsArray.filter((_, index) => index !== hoveredIndex);
            
            if (nonHoveredPills.length > 0) {
                const firstPill = nonHoveredPills[0];
                const lastPill = nonHoveredPills[nonHoveredPills.length - 1];
                
                const firstPillRect = firstPill.getBoundingClientRect();
                const lastPillRect = lastPill.getBoundingClientRect();
                
                // Position line to cover non-hovered pills area
                const lineStartX = Math.max(startX, firstPillRect.left - containerRect.left - 50);
                const lineEndX = Math.min(endX, lastPillRect.right - containerRect.left + 50);
                
                line.style.left = `${lineStartX}px`;
                line.style.width = `${lineEndX - lineStartX}px`;
                line.classList.add('hover-active');
            }
        }

        function resetBackgroundLineToDefault() {
            const line = document.getElementById('backgroundLine');
            if (line) {
                line.classList.remove('hover-active');
                // Reset to default position
                initializeBackgroundLine();
            }
        }
